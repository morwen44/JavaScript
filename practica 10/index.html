<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Card Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2>Create Post Card</h2>
          <form id="postForm">
            <div class="form-group">
              <label for="imgUrl">IMG URL</label>
              <input
                type="text"
                class="form-control"
                id="imgUrl"
                placeholder="Enter image URL"
                required
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title"
                required
              />
            </div>
            <div class="form-group">
              <label for="abstract">Abstract (Max 10 words)</label>
              <textarea
                class="form-control"
                id="abstract"
                rows="2"
                maxlength="50"
                placeholder="Enter abstract"
                required
              ></textarea>
              <small id="abstractError" class="invalid-feedback"></small>
              <small id="abstractHelp" class="form-text text-muted"
                >0/10 words</small
              >
            </div>
            <div class="form-group">
              <label for="content">Content (Min 10 words)</label>
              <textarea
                class="form-control"
                id="content"
                rows="5"
                minlength="50"
                placeholder="Enter content"
                required
              ></textarea>
              <small id="contentError" class="invalid-feedback"></small>
            </div>
            <button type="submit" class="btn btn-primary">
              Create Post Card
            </button>
          </form>
        </div>
        <div class="col-md-9">
          <div class="card-container" id="previewCard"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
